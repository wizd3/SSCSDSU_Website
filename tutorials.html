        </div>

        <div class="container">

          <label for="email"><b>Email:</b></label>

        </div>

      </form>

    </div>



    <!-- Sign Up Modal -->
    <div id="id02" class="modal">

      <form class="modal-content animate" action="/action_page.php" method="post">

        <div class="imgcontainer">
          <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="images/sscsdsu-logo.png" alt="SSCSDSU Logo" class="avatar">

        </div>

        <div class="container">

          <label for="email"><b>Email:</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password:</b></label>
          <input type="password" placeholder="Enter Password" id="psw" required>

          <label for="confirm-psw"><b>Confirm Password:</b></label>
          <input type="password" placeholder="Confirm Password" id="confirm-psw" required>

          <br><br>

          <button type="submit">Create Account</button>

        </div>

      </form>

    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('id01');
      var modal2 = document.getElementById('id02');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
          else if (event.target == modal2) {
            modal2.style.display = "none";
          }
      }

      // Validate Password:
      var password = document.getElementById("psw"), confirm_password = document.getElementById("confirm-psw");

      function validatePassword(){
        if(password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity('');
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
    </script>
